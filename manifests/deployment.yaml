# write kubernetes manifest file for deployment and service  
# Path: sample-python-app-lmt\k8s\deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-python-app-lmt
  labels:
    app: sample-python-app-lmt
spec:

    replicas: 2
    selector:
        matchLabels:
          app: sample-python-app-lmt
    template:
        metadata:
          labels:
              app: sample-python-app-lmt
              logFileName: app
        spec:
          containers:
            - name: sample-python-app-lmt
              image: ghcr.io/cybage-devops/sample-python-app-lmt:latest
              imagePullPolicy: Always
              ports:
                - containerPort: 5000
              env:
                - name: LOG_LEVEL
                  value: "INFO"
                - name: LOG_FILE
                  value: "/var/log/app.log"
                - name: MY_NODE_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.nodeName
                - name: MY_POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: MY_POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: MY_POD_IP
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
                - name: MY_POD_SERVICE_ACCOUNT
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.serviceAccountName
              volumeMounts:
                - name: log-volume
                  mountPath: /var/log
              resources:
                requests:
                  memory: "100Mi"
                  cpu: "50m"
                limits:
                  memory: "128Mi"
                  cpu: "100m"    
          imagePullSecrets:
            - name: dockerconfigjson-github-com
          volumes:
            - name: log-volume
              emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: sample-python-app-lmt
spec:

    selector:
        app: sample-python-app-lmt
    ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
    type: ClusterIP

