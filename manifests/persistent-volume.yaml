# write kubernetes manifest file for persistent volume
# Path: sample-python-app-lmt\k8s\persistent-volume.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sample-python-app-lmt
spec:
    capacity:
      storage: 1Gi
    accessModes:
    - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    storageClassName: manual
    local:
      path: /mnt/data
